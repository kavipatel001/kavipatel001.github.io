<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="img/favion.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <!-- <link rel="stylesheet" href="https://sets.hugeicons.com/YOUR-SET-ID.css" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="closesvg">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="img/Spotify_logo.png" class="invert" alt="logo" width="130px" height="40px">
                </div>
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="home">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img id="libraryplay" class="invert" src="img/yourlibrary.svg" height="55px" width="55px" alt="yourlibrary">
                    <h2>
                        Your Library
                    </h2>

                </div>
                <div class="songList">
                    <ul>
                    
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"
                            id="">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink" id="">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>


                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <div class="header rounded">
                <div class="nav">
                    <img class="hamburger" src="img/hamburger.svg" alt="hamburgersvg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path
                            d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M9.00009 12.0002L16.0001 12.0002M11.4999 8.50012C11.4999 8.50012 7.99996 11.0778 7.99995 12.0001C7.99994 12.9225 11.5 15.5001 11.5 15.5001"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="invert" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path
                            d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                            d="M15 12.0002L7.99995 12.0002M12.5001 8.50012C12.5001 8.50012 16.0001 11.0778 16.0001 12.0001C16.0001 12.9225 12.5001 15.5001 12.5001 15.5001"
                            stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signUpBtn">Sign Up</button>
                    <button class="LogInBtn">Log In</button>
                </div>
            </div>
            <div class="sportifyPlaylist">
                <h1>Sportify Playlist</h1>
                <div class="cardContainer"></div> 
                <div class="playBar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo">

                        </div>
                        <div class="songButtons">
                            <img width="40px" id="previous" src="img/previoussong.svg" alt="previoussongbtn" height="30px" width="30px">
                            <img width="40px" id="play" src="img/play.svg" alt="pause" height="30px" width="30px">
                            <img width="40px" id="next" src="img/nextsong.svg" alt="nextsongbtn" height="30px" width="30px">

                        </div>
                        <div class="timeVol">
                        <div class="songTime">

                        </div>
                        <div class="volume">
                            <img width="34px" height="34px" src="img/volume.svg" alt="voluumesvg">
                            <div class="range">
                                <input type="range" name="volume" id="range">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
